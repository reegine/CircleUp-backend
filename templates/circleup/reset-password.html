<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleUP - Reset Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-section {
            flex: 1;
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-color: #ffffff;
        }

        h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 48px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 12px;
            color: #1a1a1a;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 16px 50px 16px 20px;
            font-size: 15px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 8px;
            outline: none;
            transition: background-color 0.2s;
        }

        input:focus {
            background-color: #ebebeb;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .toggle-password img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
        }

        .strength-bar {
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            margin: 8px 0;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background-color 0.3s;
            border-radius: 2px;
        }

        .strength-fill.weak { width: 33%; background-color: #f44336; }
        .strength-fill.medium { width: 66%; background-color: #ff9800; }
        .strength-fill.strong { width: 100%; background-color: #4caf50; }

        .password-requirements {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .requirement {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }

        .requirement.met {
            color: #4caf50;
        }

        .requirement::before {
            content: 'âœ“';
            font-weight: bold;
            opacity: 0.3;
        }

        .requirement.met::before {
            opacity: 1;
        }

        .reset-btn {
            width: 100%;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background-color: #d4a044;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 16px;
            margin-bottom: 24px;
        }

        .reset-btn:hover {
            background-color: #c59138;
        }

        .reset-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            font-size: 15px;
            color: #666;
        }

        .login-link a {
            color: #d4a044;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .right-section {
            flex: 1;
            background: linear-gradient(135deg, #e8b558 0%, #d4a044 100%);
            padding: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .circles-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 40px;
        }

        .circle {
            width: 150px;
            height: 150px;
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            position: absolute;
        }

        .circle:nth-child(1) { top: 10%; left: 15%; width: 120px; height: 120px; }
        .circle:nth-child(2) { top: 5%; left: 35%; width: 160px; height: 160px; }
        .circle:nth-child(3) { top: 8%; left: 58%; width: 140px; height: 140px; }
        .circle:nth-child(4) { top: 12%; right: 10%; width: 180px; height: 180px; }
        .circle:nth-child(5) { top: 35%; left: 8%; width: 150px; height: 150px; }
        .circle:nth-child(6) { top: 32%; left: 28%; width: 130px; height: 130px; }
        .circle:nth-child(7) { top: 30%; left: 48%; width: 170px; height: 170px; }
        .circle:nth-child(8) { top: 35%; right: 15%; width: 140px; height: 140px; }
        .circle:nth-child(9) { bottom: 45%; left: 12%; width: 160px; height: 160px; }
        .circle:nth-child(10) { bottom: 42%; right: 8%; width: 150px; height: 150px; }

        .hero-content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            max-width: 500px;
        }

        .brand {
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-bottom: 24px;
            opacity: 0.95;
        }

        .hero-text {
            font-size: 30px;
            font-weight: 400;
            line-height: 1.5;
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
            }

            .left-section,
            .right-section {
                padding: 40px;
            }

            .right-section {
                min-height: 300px;
            }

            .hero-text {
                font-size: 24px;
            }

            h1 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Reset Password</h1>
            <p class="subtitle">Create a new strong password for your account.</p>

            <div id="messageBox" class="message"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label>New Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="newPassword" name="new_password" placeholder="Enter new password" required>
                        <button type="button" class="toggle-password" data-target="newPassword">
                            <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Toggle visibility">
                        </button>
                    </div>
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="password-requirements" id="requirements">
                        <div class="requirement" data-req="length">At least 8 characters</div>
                        <div class="requirement" data-req="uppercase">Contains uppercase letter</div>
                        <div class="requirement" data-req="lowercase">Contains lowercase letter</div>
                        <div class="requirement" data-req="number">Contains number</div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" name="confirm_password" placeholder="Re-enter password" required>
                        <button type="button" class="toggle-password" data-target="confirmPassword">
                            <img src="https://cdn-icons-png.flaticon.com/512/709/709612.png" alt="Toggle visibility">
                        </button>
                    </div>
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">Reset Password</button>

                <p class="login-link">
                    Remember your password? <a href="/login/">Login!</a>
                </p>
            </form>
        </div>

        <div class="right-section">
            <div class="circles-pattern">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>

            <div class="hero-content">
                <div class="brand">CircleUP.io</div>
                <p class="hero-text">
                    You're almost there! Create a secure password and get back to connecting with your community.
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        const form = document.getElementById('resetPasswordForm');
        const newPasswordInput = document.getElementById('newPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const resetBtn = document.getElementById('resetBtn');
        const messageBox = document.getElementById('messageBox');
        const strengthFill = document.getElementById('strengthFill');

        const email = sessionStorage.getItem('reset_email');
        const otpVerified = sessionStorage.getItem('otp_verified');

        // Redirect if OTP not verified
        if (!email || !otpVerified) {
            window.location.href = '/forgot-password';
        }

        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(btn => {
            btn.addEventListener('click', () => {
                const targetId = btn.dataset.target;
                const input = document.getElementById(targetId);
                const img = btn.querySelector('img');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    img.src = 'https://cdn-icons-png.flaticon.com/512/2767/2767146.png';
                } else {
                    input.type = 'password';
                    img.src = 'https://cdn-icons-png.flaticon.com/512/709/709612.png';
                }
            });
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };

            // Update requirement indicators
            Object.keys(requirements).forEach(req => {
                const element = document.querySelector(`[data-req="${req}"]`);
                if (requirements[req]) {
                    element.classList.add('met');
                } else {
                    element.classList.remove('met');
                }
            });

            const metCount = Object.values(requirements).filter(Boolean).length;
            
            if (metCount <= 2) {
                strengthFill.className = 'strength-fill weak';
                return 'weak';
            } else if (metCount === 3) {
                strengthFill.className = 'strength-fill medium';
                return 'medium';
            } else {
                strengthFill.className = 'strength-fill strong';
                return 'strong';
            }
        }

        newPasswordInput.addEventListener('input', (e) => {
            checkPasswordStrength(e.target.value);
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            messageBox.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 3000);
            } else {
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (newPassword.length < 8) {
                showMessage('Password must be at least 8 characters long', 'error');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            const strength = checkPasswordStrength(newPassword);
            if (strength === 'weak') {
                showMessage('Please create a stronger password', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(`${API_BASE_URL}/reset-password/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        new_password: newPassword,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Password reset successfully! Redirecting to login...', 'success');
                    
                    // Clear session storage
                    sessionStorage.removeItem('reset_email');
                    sessionStorage.removeItem('otp_verified');
                    
                    // Redirect to login
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 2000);
                } else {
                    const errorMsg = data.error || data.new_password?.[0] || 'Failed to reset password. Please try again.';
                    showMessage(errorMsg, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
            } finally {
                resetBtn.disabled = false;
                resetBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>
